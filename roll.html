<!DOCTYPE html>
<html>
<head>
<title>Dice Roller</title>
<link rel="stylesheet" href="roll.css" />
<script src="jquery.min.js"></script>
<script src="roll.js"></script>
</head>
<body>
<h1>Dice Roller</h1>
<h2>System: <span class="category">Old World of Darkness</span></h2>

<div id="main">

<div id="rollarea">
<input type="button" id="roll" value="Roll" />
<span id="results"></span>
<span id="successes"></span>
<span id="botches"></span>
</div>

<div id="numberarea" class="section">Number of dice:
<input type="number" id="number" min="1" value="1" />
</div>

<div id="diffarea" class="section">Difficulty:
<input type="number" id="difficulty" min="2" max="10" value="6" />
</div>

<div id="diffarea" class="section">Threshold:
<input type="number" id="threshold" min="0" max="10" value="0" />
</div>

<div id="optionarea" class="section">Options:
<div id="explodearea" class="subsection">
<input type="checkbox" id="exploding">High rolls explode</input>
<span id="highrollarea" class="addendum inactive">(lowest exploding
  value: <input type="number" id="highroll" min="1" max="10"
  value="10" disabled="disabled" />)</span>
</div>
<div id="onearea" class="subsection">
<input type="checkbox" id="onessubtract">Ones subtract</input>
<span id="rerollonesarea" class="addendum inactive">(
<input type="checkbox" id="rerollones" checked="checked"
       disabled="disabled">Re-rolled ones subtract</input>)
</span>
<div id="botcharea">
Botches:
<select id="botchtype">
<option value="none">None</option>
<option value="ones">Ones, no successes</option>
<option value="negative">More ones than successes</option>
</select>
</div>
</div>

</div>

</body>
</html>
